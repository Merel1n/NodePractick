tags:
  - Products
summary: Create product
operationId: createProduct
description: 'Create a product with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - price
          - category
        properties:
          name:
            description: "Product's name"
            type: string
            example: 'laptop'
          price:
            description: "Product's price"
            type: number
            example: 100
          category:
            description: "Product's category"
            type: string
            enum: ['books', 'electronics', 'clothing', 'other']
            example: 'books'
          description:
            description: "Product's description"
            type: string
responses:
  '201':
    description: Creates a product
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a product!
            data:
              type: object
              $ref: '../../components/shema/product.yaml'
  '400':
    description: 'Missing required fields'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Missing required fields: name, phoneNumber are required.'
            data:
              type: object
              example: {}
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
